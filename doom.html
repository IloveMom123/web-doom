<h1>Play Doom in your Browser (with js-dos)</h1>

<div id="doom-container">Â </div>

<div id="instructions">
<p>This uses <a href="https://js-dos.com/">js-dos</a> to emulate DOS and run Doom.</p>

<p><strong>Instructions:</strong></p>

<ol>
	<li>Select your Doom WAD file using the file input below.</li>
	<li>Press the "Start" button.</li>
</ol>
<input accept=".wad" id="wad-file" type="file" /><button disabled="disabled" id="start-button">Start Doom</button></div>
<script src="https://js-dos.com/v7/js-dos.js"></script><script>
        const doomContainer = document.getElementById('doom-container');
        const startButton = document.getElementById('start-button');
        const wadFileInput = document.getElementById('wad-file');
        const instructions = document.getElementById('instructions');
        let wadFileData;

        wadFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    wadFileData = e.target.result;
                    startButton.disabled = false; // Enable the start button
                };
                reader.readAsArrayBuffer(file);
            } else {
                startButton.disabled = true;
            }
        });

        startButton.addEventListener('click', () => {
            instructions.style.display = 'none';
            JsDos(doomContainer).ready(fs => {
                // Correct way to use ArrayBuffer:
                fs.createFile("/doom/doom.wad", new Uint8Array(wadFileData));
                fs.createFile("/autoexec.bat", "c:\ncd doom\ndoom -iwad doom.wad");
                return "DOOM.EXE";
            }).catch(error => {
                console.error("Error running Doom:", error);
                alert("An error occurred while running Doom. Please check the console for details.");
                instructions.style.display = 'block';
            });
        });
    </script>
